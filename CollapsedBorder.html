<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsed Borders</title>
</head>
<body>
    
    <table style="border-collapse: collapse;"cellspacing="3px">
        <thead>
          <tr style="background-color: lightblue;">
            <th style="padding: 3px;">Header 1</th>
            <th style="padding: 3px;">Header 2</th>
            <th style="padding: 3px;">Header 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="background-color: yellow; padding: 3px;">Row 1</td>
            <td>Row 1</td>
            <td>Row 1</td>
          </tr>
          <tr>
            <td style="background-color: yellow;">Row 2</td>
            <td>Row 2</td>
            <td>Row 2</td>
          </tr>
          <tr style="background-color: rgb(136, 221, 136);">
            <td>&nbsp</td>
            <td>Row 3</td>
            <td>Row 3</td>
          </tr>
        </tbody>
      </table>
      
</body>
</html>
