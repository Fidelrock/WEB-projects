<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Survey-form
    </title>
    <meta charset="utf-8"/>
    <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"href="./Survey-form.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
      <form id="survey-form" action=""method="post">
        <label for="name"id="name-label">Name <input type="text"id="name"placeholder="Enter your name"required/></label>
        <label for="email"id="email-label">Email<input type="email"id="email"placeholder="Enter your email"required/></label>
        <label for="number"id="number-label"> Age<input type="number"id="number"min="10"max="99"placeholder="age"/></label>
        <label for="dropdown">
          Which option best describes your current role?
           </label>
          <select id="dropdown">
            <option selected disabled>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
       
<label>
  Would you recommend freeCodeCamp to a friend?
  </label>
  <fieldset>
  <input type="radio"name="recommend"id="definitely"value="definitely"checked/>Definitely
 </br>
  <input type="radio"name="recommend"id="maybe"value="maybe"/>Maybe
  </br>
  <input type="radio"name="recommend"id="Not_sure"value="Not sure"/>Not sure
  </fieldset>
<label id="chkbox">
  What would you like to see improved? <span>(Check all that apply)
</span>
</label>
<fieldset>
<input type="checkbox"name="suggestImprove"value="front_end_projects"/>Front-end projects
</br>
<input type="checkbox"name="suggestImprove"value="back_end_projects"/>Back-end projects
</br>
<input type="checkbox"name="suggestImprove"value="data_visualization"/>Data Visualization
</br>
<input type="checkbox"name="suggestImprove"value="challenges"/>Challenges
</br>
<input type="checkbox"name="suggestImprove"value="open_source_community"/>Open-source Community
</br>
<input type="checkbox"name="suggestImprove"value="gitter_help_room"/>Gitter help room
</br>
<input type="checkbox"name="suggestImprove"value="videos"/>Videos
</br>
<input type="checkbox"name="suggestImprove"value="city_meetups"/>City meetups
</br>
<input type="checkbox"name="suggestImprove"value="wiki"/>Wiki
</br>
<input type="checkbox"name="suggestImprove"value="forums"/>Forums
</br>
<input type="checkbox"name="suggestImprove"value="additional-courses"/>Additional courses
</fieldset>
<label>
  Any comments or suggestions?
  </label>
  <textarea required placeholder="Enter your comment here..."></textarea>

<button type="submit"id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
