<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      padding: 20px;
    }
    
    main {
      margin-top: 80px; /* Adjust this value to match the height of your header */
      padding: 20px;
    }
    
    /* Just for demonstration purposes */
    main {
      height: 2000px; /* Added height to create a scrollable content */
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Navigation Bar</h1>
    <!-- Add your navigation links or other content here -->
  </header>

  <main>
    <!-- Add your main content here -->
    <h2>Main Content Heading</h2>
    <p>This is the scrollable content of the webpage.</p>
  </main>
</body>
</html>
